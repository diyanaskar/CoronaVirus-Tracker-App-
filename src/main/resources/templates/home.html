<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>

<body>
 <div class = "container">

<h1>Coronavirus Tracker Application</h1>
<p>This Application lists the current number of cases reported across the globe</p>

<div class="card" style="width: 18vw;">
  <img src="https://www.ccts.uky.edu/sites/default/files/styles/full_content_small/public/2022-01/covid_stock_image.jpeg?itok=hsvWsXXS" class="covid_stock_image.jpeg" alt="...">
  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
   <div class="card-body">
    <h5 class="card-title">Current Covid Cases</h5>
    <p class="card-text">Total reported cases as of Today.</p>
    <hr class="my-4">
    <p>
    	<span>New cases reported since previous day</span>
    	<span th:text="${totalNewCases}"></span>
    </p>
  </div>
 
</div>
	<table class="table">
	    <tr>
	      <th>State</th>
	      <th>Country</th>
	      <th>Total Cases reported</th>
	      <th>Changes since last day</th>
	    </tr>
	    <tr th:each="locationStat : ${locationStats}">
	        <td th:text="${locationStat.state}"></td>
	        <td th:text="${locationStat.country}"></td>
	        <td th:text="${locationStat.LatestTotalCases}">0</td>
	        <td th:text="${locationStat.diffFromPrevDay}">0</td>
	    </tr>
	</table>
</div>

</body>


</html>
